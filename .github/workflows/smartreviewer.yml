name: Deploy Smart Reviewer to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        script: |
          set -e  # Exit immediately if a command fails

          # Navigate to the application directory
          cd /home/ubuntu/smart-reviewer

          # Ensure GitHub authentication
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global credential.helper cache
          echo "https://${{ secrets.SMARTREVIEWER_REPO_ACCESS_TOKEN }}@github.com" > ~/.git-credentials

          # Pull latest code
          git pull origin main

          # Stop and remove the old container (ignore errors if not exists)
          docker stop smartreviewer-fe || true
          docker rm smartreviewer-fe || true

          # Remove old images to prevent conflicts
          docker image prune -af || true

          # Ensure Buildx is installed
          docker buildx version || (echo "Installing Buildx..." && apt update && apt install -y docker-buildx)

          # Build the new Docker image
          docker build -t smartreviewer-fe .

          # Verify the image exists before running
          docker images | grep smartreviewer-fe || (echo "Image build failed!" && exit 1)

          # Run the new container
          docker run -d --restart always --env-file /home/ubuntu/.env -p 80:5173 --name smartreviewer-fe smartreviewer-fe
