name: Deploy Smart Reviewer to VM

on:
  push:
    branches:
      - main  # Change this if your deployment branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        script: |
          set -e  # Exit on error

          # Navigate to deployment folder
          cd /home/ubuntu

          # Ensure GitHub authentication using SMARTREVIEWER_REPO_ACCESS_TOKEN
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global credential.helper store
          echo "https://${{ secrets.SMARTREVIEWER_REPO_ACCESS_TOKEN }}@github.com" > ~/.git-credentials

          # Clone or update the repo
          if [ -d "smart-reviewer" ]; then
            cd smart-reviewer
            git reset --hard HEAD
            git pull origin main
          else
            git clone https://${{ secrets.SMARTREVIEWER_REPO_ACCESS_TOKEN }}@github.com/Monish212/smart-reviewer.git
            cd smart-reviewer
          fi

          # Stop and remove existing container
          docker stop smartreviewer-fe || true
          docker rm smartreviewer-fe || true

          # Build the new Docker image
          docker build -t smartreviewer-fe .

          # Run the new container
          docker run -d --restart always --env-file /home/ubuntu/.env -p 80:5173 --name smartreviewer-fe smartreviewer-fe
